

<div class="row" >


  <div class="card-header">

    <mat-form-field >
      <input type = "Search"
             name = "Search"  matInput placeholder = "Search Book" [(ngModel)]="name" >
    </mat-form-field>
    <a (click)="getAllBooksWithPagination(name,params)" class="fa fa-search btn btn-outline-info btn-sm " style="color:darkturquoise;  "  ></a>
  </div>

</div>

<div class="row-cols-auto" >


 <table class="table table-sm" >
    <tbody>

    <tr >
      <td *ngFor = "let book of books| paginate: params" >
  <div>
        <a href="/"
             class="fa fa-book btn btn-sm btn-outline-info text-center">
            View
          </a>
</div>
        <div>
            <img src="/assets/images/{{book.name}}.png" class="img">

              <p style="font-family: Arial;color: black">Name: {{book.name}}</p>

              <p style="font-family: Arial;color: black">Author: {{book.authorDTO.authorName}}</p>

              <a href="#" class="fa fa-shopping-cart btn btn-sm btn-outline-info text-center"> Add To cart</a>

  </div>

      </td>


    </tr>





    </tbody>
  </table>

  <pagination-controls
    (pageChange)="onChangePage($event)" class="pagination pagination-lg"
  ></pagination-controls>

</div>
