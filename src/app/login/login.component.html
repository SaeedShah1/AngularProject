<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Social Media</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

</head>
<body>
<mat-card style="color: aliceblue ; background:-webkit-linear-gradient(59deg, #3A6073, #16222A);
  font-size: x-large;font-family: 'Arial Black'" align="center"  >Welcome 
</mat-card >
<div   fxLayoutAlign="center center" fxFlexFill class="tool">

<mat-card fxFlex="25" >
  <mat-toolbar  style="background: -webkit-linear-gradient(59deg, #3A6073, #16222A); font-family: 'Arial Black'; color: white" >Login Form</mat-toolbar >
  <form  class="login-form"  style=" font-size: medium"  fxFlexAlign="stretch" fxLayout="column">


    <mat-form-field>
      <input type = "text" [(ngModel)]="employee.username"
              [ngModelOptions]="{standalone: true}" name = "name"  matInput placeholder = "username" required>
    </mat-form-field>

    <mat-form-field >
      <input type = "password" [(ngModel)]="employee.password"
             [ngModelOptions]="{standalone: true}" name = "password"  matInput placeholder = "password" required>
    </mat-form-field>
    <a routerLink="/forgotPassword" style="color: #007bb7; font-size: medium;font-family: Arial" (click)="recoverPassword()" >Forgot Password?</a>

    <button mat-raised-button type = "submit" class="btn btn-success" (click)="onClickSubmit()">Login

    </button>
    <button mat-raised-button style="background:#44BCDD;color: white"  >Register
    </button>
    <p style="font-family: Arial;color: red;font-size: small" *ngIf="isChange==true">Username  or Password can not be empty!</p>
    <p style="font-family: Arial;color: green;font-size: small" *ngIf="tryAgain==true">Wrong useraname or password!</p>
    <span><button (click)="reTry()" *ngIf="tryAgain==true" class="mat-button" style="background: #3B5998;color: white">Try Again</button></span>
    <span><button (click)="message()" *ngIf="isChange==true" class="mat-fab" style="background: #007bb7">OK!</button></span>
  </form>
</mat-card>
</div>
</body>
</html>
